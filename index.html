<!DOCTYPE html>
<html lang="pt-Br">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Cofre Lógico</title>
       <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <section class="telaInicial" id="telaInicial">
            <video autoplay muted loop class="videoTela">
                <source src="video/fundod.mp4">
            </video>
            <div class="conteudo1">
                <h1 id="h1Inicial">Cofre Lógico</h1>
                <button onclick="irparaCofre()" id="irCofre">IR PARA<br>O COFRE</button>
                <p id="pInicial">by JCosta Development</p>
            </div>
        </section>
        <section id="conteudo">
            <img src="imagem/imagem1.jpg" id="imagem">
        <h1 class="h1c">COFRE 01</h1>
        <div class="container">
        <input min="0" max="9" maxlength="1" type="text" class="d" id="d1">
        <input  min="0" max="9" maxlength="1" type="text" class="d" id="d2">
        <input min="0" max="9" maxlength="1" type="text" class="d" id="d3">
        <input min="0" max="9" maxlength="1" type="text" class="d" id="d4">
            <button class="verificar" data-nivel="1" onclick="verificarSenha(this)">VERIFICAR</button>
        <div id="dicas" class="dicas">
            <p class="dica">
                A soma de todos os dígitos é 26.
                O primeiro dígito é ímpar.
                Nenhum dígito se repete.
                O terceiro dígito é par e maior que 3.
                O último dígito é primo.
                O segundo dígito é divisível por 3.
            </p>
        </div>
       </section>
       <section id="telaSucesso">
        <div class="mensagemSucesso">
            <video autoplay muted class="videoSucesso">
                <source src="video/cofreAbrindo.mp4">
            </video>
            <audio id="audio2" src="audio/cofreabrindo.mp3"></audio>
            <div class="conSucesso" style="display:none;">
            <h1 class="h1sucesso">COFRE DESBLOQUEADO!</h1>
            <button onclick="proximoNivel()" id="proximoNivel">PRÓXIMO NÍVEL</button>
            </div>
        </div>
       </section>
       <section id="telaErro">
          <video autoplay muted loop class="videoErro">
              <source src="video/negado.mp4">
          </video>
          <audio loop id="audio3" src="audio/alerta.mp3"></audio>
          <button onclick="tentarNovamente()" id="tentarNovamente">TENTAR NOVAMENTE</button>
       </section>
        <section id="fimdeJogo">
        <h1 id="fim">FIM DE JOGO</h1>
        <div id="botoes">
            <botton onclick="recomecar()"id=recomecar>Jogar novamente</botton>
            <botton onclick="sair()" id="sair">Sair</botton>
        </div>
       </section>
        <script src="script.js"></script>
    </body>
</html>
